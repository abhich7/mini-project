<!DOCTYPE html>
<html>
<head>
  <title>Campus AR Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin:0; overflow:hidden; font-family:Arial; }

    #ui {
      position:absolute;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      background:white;
      padding:20px;
      border-radius:15px;
      box-shadow:0 5px 20px rgba(0,0,0,0.2);
      z-index:10;
      width:90%;
      max-width:400px;
      text-align:center;
    }

    select, button {
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
    }

    button {
      background:#27ae60;
      color:white;
      font-weight:bold;
      border:none;
    }

    #subtitle {
      position:fixed;
      bottom:40px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.75);
      padding:15px 25px;
      border-radius:30px;
      font-size:18px;
      font-weight:bold;
      color:white;
      z-index:9999;
      display:none;
    }
  </style>
</head>

<body>

<div id="ui">
  <h2>Campus Navigation</h2>

  <select id="source">
    <option>SR Block</option>
    <option>AK Block</option>
    <option>JC Block</option>
    <option>MT Block</option>
    <option>Canteen</option>
  </select>

  <select id="destination">
    <option>SR Block</option>
    <option>AK Block</option>
    <option>JC Block</option>
    <option>MT Block</option>
    <option>Canteen</option>
  </select>

  <button id="startAR">Start Navigation</button>
</div>

<div id="subtitle"></div>

<script type="module" src="script.js"></script>

</body>
</html>
