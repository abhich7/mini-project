<!DOCTYPE html>
<html>
<head>
  <title>Campus AR Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; font-family:Arial; background:#f2f2f2; }

    #ui {
      position:absolute;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      background:white;
      padding:20px;
      border-radius:15px;
      box-shadow:0 5px 20px rgba(0,0,0,0.2);
      z-index:10;
      width:90%;
      max-width:400px;
      text-align:center;
    }

    h2 { margin:0 0 15px 0; }

    select, button {
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
    }

    button {
      background:#2ecc71;
      color:white;
      font-weight:bold;
      border:none;
    }

    #subtitle {
      position:absolute;
      bottom:20px;
      width:100%;
      text-align:center;
      font-size:18px;
      font-weight:bold;
      color:white;
      text-shadow:0 0 10px black;
      z-index:10;
    }
  </style>
</head>
<body>

<div id="ui">
  <h2>Campus Navigation</h2>

  <select id="source">
    <option value="SR">SR Block</option>
    <option value="AK">AK Block</option>
    <option value="JC">JC Block</option>
    <option value="MT">MT Block</option>
    <option value="CAN">Canteen</option>
  </select>

  <select id="destination">
    <option value="SR">SR Block</option>
    <option value="AK">AK Block</option>
    <option value="JC">JC Block</option>
    <option value="MT">MT Block</option>
    <option value="CAN">Canteen</option>
  </select>

  <button id="startAR">Start Navigation</button>
</div>

<div id="subtitle"></div>

<script type="module" src="script.js"></script>

</body>
</html>
